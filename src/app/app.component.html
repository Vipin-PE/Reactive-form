<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <label for="bookName">Book Name :</label>
  <input type="text" id="bookName" formControlName="bookName">
  <div *ngIf="bookForm.get('bookName')?.invalid && bookForm.get('bookName')?.touched">
    <span>Book name is required</span>
  </div>

  <label for="author">Author :</label>
  <input type="text" id="author" formControlName="author">
  <div *ngIf="bookForm.get('author')?.invalid && bookForm.get('author')?.touched">
    <span>Author is required</span>
  </div>

  <label for="publication">Publication :</label>
  <input type="text" id="publication" formControlName="publication">
  <div *ngIf="bookForm.get('publication')?.invalid && bookForm.get('publication')?.touched">
    <span>Publication is required</span>
  </div>

  <label for="price">Price:</label>
  <input type="number" id="price" formControlName="price">
  <div *ngIf="bookForm.get('price')?.invalid && bookForm.get('price')?.touched">
    <span>Price is required</span>
  </div>

  <label for="genre">Genre :</label>
  <input type="text" id="genre" formControlName="genre">
  <div *ngIf="bookForm.get('genre')?.invalid && bookForm.get('genre')?.touched">
    <span>Genre is required</span>
  </div>

  <label for="publishedDate">Published Date :</label>
  <input type="date" id="publishedDate" formControlName="publishedDate">
  <div *ngIf="bookForm.get('publishedDate')?.invalid && bookForm.get('publishedDate')?.touched">
    <span>Published date is required</span>
  </div>

  <label for="country">Country :</label>
  <input type="text" id="country" formControlName="country">
  <div *ngIf="bookForm.get('country')?.invalid && bookForm.get('country')?.touched">
    <span>Country is required</span>
  </div>

  <label for="description">Description :</label>
  <textarea id="description" formControlName="description"></textarea>
  <div *ngIf="bookForm.get('description')?.invalid && bookForm.get('description')?.touched">
    <span>Description is required</span>
  </div>

  <button type="submit">Submit</button>
</form>



<router-outlet></router-outlet>
